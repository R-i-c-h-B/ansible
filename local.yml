  - name: Add python-dnf
    dnf: 
      name: 'python-dnf'

  - name: Install Core Packages 
    dnf:
      name: ['htop', 'iotop', 'chromium', 'dnf-plugins-core']

  - name: Remove existing unofficial Docker packages
    dnf: 
      name: ['docker', 'docker-common', 'container-selinux', 'docker-selinux']
      state: absent
  
  - name: Remove unwanted sotware
    dnf: 
      name: ['libreoffice*', 'firefox', 'evolution' ,'contacts']
      state: absent
  
  - name: Add docker repo
    shell: 'dnf config-manager --add-repo https://download.docker.com/linux/fedora/docker-ce.repo'

  - name: Install Docker 
    dnf: 
      name: ['docker-ce', 'docker-ce-cli', 'containerd.io']

  - name: Start docker service
    systemd:
      state: started
      name: docker

  - name: set microsoft repo
    yum_repository:
      name: code
      description: vscode
      file: vscode
      gpgkey: https://packages.microsoft.com/keys/microsoft.asc
      baseurl: https://packages.microsoft.com/yumrepos/vscode

  - name: install vscode
    dnf:
      name: code
      state: present
    when:
      - ansible_pkg_mgr == "dnf"
      - vscode_install
    
