- hosts: localhost
  become: true
  tasks:
  - name: add MS Repo
    yum_repository:
      name: MS-RHEL-7-YUM
      description: MS RHEL YUM REPO FOR RHEL 7
      baseurl: https://packages.microsoft.com/config/rhel/7.4/prod.repo
      enabled: 1
      metadata_expire: 21600
      repo_gpgcheck: 0
      type: rpm
      gpgcheck: 1
      gpgkey: https://packages.microsoft.com/keys/microsoft.asc
      
    
  - name: Install Packages 
    dnf: 
      name: ['htop', 'iotop', 'chromium', 'code']
